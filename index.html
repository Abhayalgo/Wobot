<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class = "logo"><a href = "#"><img src = "download.png"></a>
  <div class="container">
    <div class="title">It's a delight to have you onboard</div>
    <div class="title">Help us know you better</div>
    <div class="title">(this is how we optimise wobots as per your business needs)</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Company name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Industry
                
            </span>
            <input type="text" placeholder="Enter Industry" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <input type="radio" name="gender" id="dot-4">
          <input type="radio" name="gender" id="dot-5">
          <span class="gender-title">Company size</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">1-20</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">21-50</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">51-200</span>
            </label>
            <label for="dot-4">
                <span class="dot two"></span>
                <span class="gender">201-500</span>
              </label>
              <label for="dot-5">
                <span class="dot two"></span>
                <span class="gender">500+</span>
              </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
